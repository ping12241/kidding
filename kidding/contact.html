    <div class="contact mx-auto row no-gutters bg-dark justify-content-center align-items-center  col-12">
      <div class="contact_in col-10 col-md-5 p-4"><img id="photo" src="img/Kidding.jpg"></div>    
      <div class="contact_text col-10 col-md-7 pl-3 mt-3 text-white">
        <form action="/get-data" method="post" onsubmit="submit_ok()">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="object">聯絡對象</label>
            <select class="form-control col-md-8" name="聯絡對象" id="object" onchange="changeimg()">
              <option value="Kidding">林錦 Kidding</option>	
              <option value="ChouChou">ChouChou</option>
              <option value="Joe">喬小厚</option>
            </select>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">名　字</label>
            <input type="name" class="form-control col-md-8" id="name" name="name" required="required" placeholder="請輸入名字">
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email">信　箱</label>
            <input type="email" class="form-control col-md-8" id="email" name="email" required="required" placeholder="請輸入信箱">
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="phone">電　話</label>
            <input type="phone" class="form-control col-md-8" id="phone" name="phone" required="required" placeholder="請輸入電話">
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="message">留　言</label>
            <textarea class="form-control col-md-8" id="message" name="message" required="required" placeholder="請輸入內容" rows="5"></textarea>
          </div>

          <button type="submit" class="btn btn-secondary mb-3">送出</button>
          <button type="reset" class="btn btn-secondary mb-3">清除</button>
          
        </form>
      </div>
    </div>
